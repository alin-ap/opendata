<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>OpenData</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="top">
      <a href="#/">Home</a> - <a href="https://github.com/getopendata/getopendata" target="_blank">GitHub</a>
    </header>

    <main>
      <section id="list-view">
        <input id="search" type="search" placeholder="Search..." autocomplete="off" />
        <div id="dataset-list" class="ascii-table"></div>
      </section>

      <section id="detail-view" class="hidden">
        <p><a id="back" href="#/">&lt; Back</a></p>
        <h2 id="detail-title"></h2>
        <p><a id="detail-data" href="#">Download .parquet</a></p>

        <h3>Usage</h3>
        <pre id="detail-snippet"></pre>

        <h3>Stats</h3>
        <dl id="detail-stats"></dl>

        <h3>Preview</h3>
        <div id="preview"></div>

        <h3>Schema</h3>
        <pre id="schema"></pre>
      </section>
    </main>

    <script src="config.js"></script>
    <script src="app.js"></script>
  </body>
</html>
